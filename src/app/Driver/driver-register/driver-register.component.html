<div class="container">
    <div class="row mt-4">
        <div class="col"></div>
        <div class="col">
            <div class="card card-body border-5">
                <h3 class="text-center">Drier Register form </h3>
                <div class="mt-3">
                    <input type="text" name="drivername"   placeholder="Enter drivername" class="form-control" [(ngModel)]="drivername">
                </div>
                <div  class="mt-3">
                    <input type="text" name="empid" placeholder=" Enter empid" class="form-control"  [(ngModel)]="empid">
                </div>
                <div  class="mt-3">
                    <input type="text" name="licenseno"  placeholder="Enter licenseno" class="form-control"  [(ngModel)]="licenseno">
                </div>
                <div  class="mt-3">
                    <input type="number" name="age" placeholder=" Enter age" class="form-control"  [(ngModel)]="age">
                </div>
                <div  class="mt-3">
                    <input type="text" name="depo" placeholder="Enter depo" class="form-control"  [(ngModel)]="depo">
                </div>
                <div  class="mt-3">
                    <input type="password" name="password" placeholder="Enter password" class="form-control"  [(ngModel)]="password">
                </div>
                <div  class="mt-3">
                    <button class="btn btn-danger" (click)="clear()">Clear</button> <button class="btn btn-success" (click)="register()">Register</button>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
