<div class="container">
    <h3 class="head">Bus Route Allocation</h3>
    <div class="row mt-3">
        <div class="col-2">
            <label>Driver Name</label>
        </div>
        <div class="col-4">
            <input type="text" name ="drivername" class="form-control" [(ngModel)]="drivername">
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2">
            <label>Conductor Name</label>
        </div>
        <div class="col-4">
            <input type="text" name ="conductor name" class="form-control" [(ngModel)]="conductorname">
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2">
            <label>Route No</label>
        </div>
        <div class="col-4">
            <input type="text" name ="routeno" class="form-control" [(ngModel)]="routeno">
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2">
            <label>From</label>
        </div>
        <div class="col-4">
            <input type="text" name ="from" class="form-control" [(ngModel)]="from">
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2">
            <label>Destination</label>
        </div>
        <div class="col-4">
            <input type="text" name ="destination" class="form-control" [(ngModel)]="destination">
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2">
            <label>Type of Bus</label>
        </div>
        <div class="col-4">
            <input type="text" name ="bustype" class="form-control" [(ngModel)]="typeofBus">
        </div>
        
    </div>
    <button class="btn btn-warning" id="clear" (click)="clear()" >Clear</button> <button class="btn btn-primary" id="register" (click)="allocate()" >Allocate</button>    
</div>
