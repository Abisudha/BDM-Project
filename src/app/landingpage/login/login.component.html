<div class="container">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col">
            <div class="card card-body b-5 bg-success">
                <h3 class="text-center">Login</h3>
                <div class="mt-3">
                    <input type="text" name="empid" class="form-control" placeholder="EmpId..." [(ngModel)]="empid">
                </div>
                <div class="mt-3">
                    <input type="text" name="password" class="form-control" placeholder="password..." [(ngModel)]="password">
                </div>
                <div class="mt-3">
                    <button class=" btn btn-primary" (click)="validateLogin()">Login</button> <button class="btn btn-danger ms-4" (click)="resetdata()">Clear</button>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
